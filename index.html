<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azimuth 2026 - Innovation Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #020617; 
            background-image: 
                linear-gradient(rgba(30, 58, 138, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 58, 138, 0.2) 1px, transparent 1px);
            background-size: 60px 60px;
            overflow: hidden; 
            touch-action: manipulation;
            position: relative;
            animation: pulseGrid 10s ease-in-out infinite;
        }

        @keyframes pulseGrid {
            0%, 100% { opacity: 0.8; background-size: 60px 60px; }
            50% { opacity: 1; background-size: 65px 65px; }
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 0) 0%, rgba(2, 6, 23, 0.9) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .cyber-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: moveGlow 20s infinite alternate linear;
        }

        @keyframes moveGlow {
            0% { top: -10%; left: -10%; }
            100% { top: 80%; left: 80%; }
        }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .option-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .correct { background-color: #059669 !important; border-color: #10b981 !important; box-shadow: 0 0 30px rgba(16, 185, 129, 0.6); transform: scale(1.05); }
        .wrong { background-color: #dc2626 !important; border-color: #ef4444 !important; opacity: 0.7; }
        .strike-active { background-color: #ef4444; border-color: #ef4444; color: white; box-shadow: 0 0 25px rgba(239, 68, 68, 0.7); transform: rotate(5deg) scale(1.1); }
    </style>
</head>
<body class="text-white font-sans min-h-screen flex items-center justify-center">
    <div class="cyber-glow"></div>
    
    <div id="main-wrapper" class="relative z-10 w-full max-w-4xl px-4 py-6">
        <header class="text-center mb-10">
            <h1 class="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-cyan-300 to-emerald-400">AZIMUTH 2026</h1>
            
            <div class="flex justify-center gap-8 mt-10">
                <div id="strike-1" class="w-14 h-14 rounded-2xl border-2 border-slate-800 flex items-center justify-center font-black text-3xl transition-all text-slate-800 bg-slate-900/90 shadow-inner">X</div>
                <div id="strike-2" class="w-14 h-14 rounded-2xl border-2 border-slate-800 flex items-center justify-center font-black text-3xl transition-all text-slate-800 bg-slate-900/90 shadow-inner">X</div>
            </div>
        </header>

        <div id="question-card" class="bg-slate-900/95 backdrop-blur-2xl p-8 md:p-14 rounded-[3rem] shadow-[0_0_50px_rgba(0,0,0,0.5)] border border-blue-500/20 relative">
            <div class="flex justify-between items-center mb-10">
                <span id="set-name" class="bg-blue-600/20 text-blue-400 border border-blue-500/40 px-6 py-2 rounded-full text-xs font-black uppercase tracking-[0.2em]"></span>
                <span id="question-counter" class="text-slate-500 font-mono font-bold text-lg"></span>
            </div>
            
            <h2 id="question-text" class="text-2xl md:text-5xl font-bold mb-14 leading-tight text-slate-100"></h2>
            
            <div id="options-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
    </div>

    <button onclick="nextQuestion()" class="fixed bottom-8 right-8 z-50 bg-white/5 hover:bg-white/10 p-4 rounded-3xl border border-white/10 text-white/20 hover:text-white transition-all text-[10px] font-black uppercase tracking-widest">
        SKIP →
    </button>

    <script>
        const quizData = [
            // 60 questions array goes here
            { set: "Digital Horizon", q: "What is the official IMO acronym for autonomous ships?", options: ["MARS", "MASS", "AUTO-SHIP", "SSS"], a: 1 },
            { set: "Digital Horizon", q: "Which level of autonomy defines a ship that is 'fully autonomous'?", options: ["Degree 1", "Degree 2", "Degree 3", "Degree 4"], a: 3 },
            // ... (Add all 60 questions here following this format)
            { set: "Technical Deep Dive", q: "What is 'Cavitation' usually found on?", options: ["Anchor", "Deck", "Propeller blades", "Lifeboats"], a: 2 },
            { set: "Current Affairs", q: "Who is India’s current Union Minister for Ports, Shipping & Waterways?", options: ["Nitin Gadkari", "S. Jaishankar", "Sarbananda Sonowal", "Rajnath Singh"], a: 2 }
        ];

        let currentQ = 0;
        let strikes = 0;
        let canClick = true;

        // Sound Functions
        function playSound(type) {
            const rand = Math.floor(Math.random() * 3) + 1;
            const audio = new Audio(`${type}${rand}.mp3`);
            audio.play().catch(e => console.log("Audio play failed. Ensure files are in the same folder."));
        }

        function loadQuestion() {
            const data = quizData[currentQ];
            const labels = ['A', 'B', 'C', 'D'];
            strikes = 0;
            canClick = true;
            
            document.getElementById('strike-1').className = "w-14 h-14 rounded-2xl border-2 border-slate-800 flex items-center justify-center font-black text-3xl transition-all text-slate-800 bg-slate-900/90";
            document.getElementById('strike-2').className = "w-14 h-14 rounded-2xl border-2 border-slate-800 flex items-center justify-center font-black text-3xl transition-all text-slate-800 bg-slate-900/90";
            
            document.getElementById('set-name').innerText = data.set;
            document.getElementById('question-counter').innerText = `${currentQ + 1}/${quizData.length}`;
            document.getElementById('question-text').innerText = data.q;

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            data.options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = "option-btn bg-slate-800/40 p-7 rounded-[1.5rem] border-2 border-slate-700/50 text-2xl font-bold hover:border-blue-500/50 hover:bg-slate-800";
                btn.innerHTML = `<span class="text-blue-500 mr-4">${labels[i]})</span> ${opt}`;
                btn.onclick = () => handleChoice(i, btn);
                grid.appendChild(btn);
            });
        }

        function handleChoice(index, element) {
            if (!canClick || element.classList.contains('wrong') || element.classList.contains('correct')) return;
            const correctIndex = quizData[currentQ].a;

            if (index === correctIndex) {
                element.classList.add('correct');
                playSound('correct');
                canClick = false;
                setTimeout(nextQuestion, 1600);
            } else {
                strikes++;
                element.classList.add('wrong');
                playSound('wrong');
                triggerShake();
                updateStrikes();
                if (strikes >= 2) {
                    canClick = false;
                    highlightCorrect();
                    setTimeout(nextQuestion, 2200);
                }
            }
        }

        function highlightCorrect() {
            const btns = document.getElementsByClassName('option-btn');
            btns[quizData[currentQ].a].classList.add('correct');
        }

        function updateStrikes() {
            if (strikes >= 1) document.getElementById('strike-1').classList.add('strike-active');
            if (strikes >= 2) document.getElementById('strike-2').classList.add('strike-active');
        }

        function triggerShake() {
            const card = document.getElementById('question-card');
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 400);
        }

        function nextQuestion() {
            if (currentQ < quizData.length - 1) {
                currentQ++;
                loadQuestion();
            } else {
                document.getElementById('question-card').innerHTML = `<div class="text-center py-20"><h2 class="text-6xl font-black text-emerald-400 mb-8">FINISH</h2><p class="text-slate-400 text-xl">Quiz Over.</p><button onclick="location.reload()" class="mt-12 bg-blue-600 px-12 py-5 rounded-full font-black text-xl shadow-2xl">RESTART</button></div>`;
            }
        }

        loadQuestion();
    </script>
</body>
</html>
