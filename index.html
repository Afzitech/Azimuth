<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azimuth 2026 - Interactive Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; overflow-x: hidden; }
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .option-btn { transition: all 0.2s ease; cursor: pointer; }
        .correct { background-color: #059669 !important; border-color: #10b981 !important; color: white; }
        .wrong { background-color: #dc2626 !important; border-color: #ef4444 !important; color: white; }
    </style>
</head>
<body class="text-white font-sans">
    <div id="main-wrapper" class="max-w-4xl mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">AZIMUTH 2026</h1>
            <div class="flex justify-center gap-4 mt-4">
                <div id="strike-1" class="w-8 h-8 rounded-full border-2 border-slate-600 flex items-center justify-center font-bold">1</div>
                <div id="strike-2" class="w-8 h-8 rounded-full border-2 border-slate-600 flex items-center justify-center font-bold">2</div>
            </div>
        </header>

        <div id="question-card" class="bg-slate-800 p-6 md:p-10 rounded-3xl shadow-2xl border border-slate-700">
            <div class="flex justify-between items-center mb-6">
                <span id="set-name" class="bg-blue-600 px-4 py-1.5 rounded-full text-xs font-black uppercase"></span>
                <span id="question-counter" class="text-slate-500 font-mono font-bold"></span>
            </div>
            
            <h2 id="question-text" class="text-xl md:text-3xl font-bold mb-10 leading-tight"></h2>
            
            <div id="options-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div class="mt-8 bg-slate-800 h-3 rounded-full overflow-hidden border border-slate-700">
            <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-emerald-500 h-full transition-all duration-500" style="width: 0%"></div>
        </div>
    </div>

    <script>
        const quizData = [
            { set: "Digital Horizon", q: "What is the official IMO acronym for autonomous ships?", options: ["MARS", "MASS", "AUTO-SHIP", "SSS"], a: 1 },
            { set: "Digital Horizon", q: "Which level of autonomy defines a ship that is 'fully autonomous'?", options: ["Degree 1", "Degree 2", "Degree 3", "Degree 4"], a: 3 },
            { set: "Indian Maritime", q: "Who is India’s current Union Minister for Ports, Shipping & Waterways?", options: ["Nitin Gadkari", "Sarbananda Sonowal", "Rajnath Singh", "S. Jaishankar"], a: 1 },
            { set: "Indian Maritime", q: "Which port is India’s largest container port by throughput?", options: ["Mundra", "JNPA", "Chennai", "Vizag"], a: 1 },
            { set: "Indian Maritime", q: "When is National Maritime Day celebrated in India?", options: ["Jan 26", "April 5th", "Aug 15", "Dec 4"], a: 1 },
            { set: "Global Trivia", q: "Which canal connects the Mediterranean to the Red Sea?", options: ["Panama", "Suez Canal", "Kiel", "Corinth"], a: 1 },
            { set: "Technical Deep Dive", q: "Which document must be produced to prove fuel Sulfur compliance?", options: ["Logbook", "BDN", "Bill of Lading", "Manifest"], a: 1 },
            { set: "Regulations", q: "Which MARPOL Annex deals with prevention of air pollution?", options: ["Annex I", "Annex VI", "Annex IV", "Annex II"], a: 1 }
            // Add all remaining 53 questions here using the 0-indexed 'a' (0=A, 1=B, 2=C, 3=D)
        ];

        // I have pre-filled a few samples. You can add the rest of the 60 questions using the index (0 for A, 1 for B, etc.)

        let currentQ = 0;
        let strikes = 0;
        let canClick = true;

        function loadQuestion() {
            const data = quizData[currentQ];
            const labels = ['A', 'B', 'C', 'D'];
            strikes = 0;
            canClick = true;
            
            document.getElementById('strike-1').className = "w-8 h-8 rounded-full border-2 border-slate-600 flex items-center justify-center font-bold";
            document.getElementById('strike-2').className = "w-8 h-8 rounded-full border-2 border-slate-600 flex items-center justify-center font-bold";
            document.getElementById('set-name').innerText = data.set;
            document.getElementById('question-counter').innerText = `${currentQ + 1} / ${quizData.length}`;
            document.getElementById('question-text').innerText = data.q;
            
            const progress = ((currentQ + 1) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            data.options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = "option-btn bg-slate-700/40 p-5 rounded-2xl border-2 border-slate-600/50 text-lg font-medium";
                btn.innerHTML = `<span class="text-blue-400 font-black mr-2">${labels[i]})</span> ${opt}`;
                btn.onclick = () => handleChoice(i, btn);
                grid.appendChild(btn);
            });
        }

        function handleChoice(index, element) {
            if (!canClick || element.classList.contains('wrong') || element.classList.contains('correct')) return;

            const correctIndex = quizData[currentQ].a;

            if (index === correctIndex) {
                element.classList.add('correct');
                canClick = false;
                setTimeout(nextQuestion, 1500);
            } else {
                strikes++;
                element.classList.add('wrong');
                triggerShake();
                updateStrikes();
                
                if (strikes >= 2) {
                    canClick = false;
                    highlightCorrect();
                    setTimeout(nextQuestion, 2000);
                }
            }
        }

        function highlightCorrect() {
            const btns = document.getElementsByClassName('option-btn');
            btns[quizData[currentQ].a].classList.add('correct');
        }

        function updateStrikes() {
            if (strikes >= 1) document.getElementById('strike-1').classList.add('bg-red-600', 'border-red-600');
            if (strikes >= 2) document.getElementById('strike-2').classList.add('bg-red-600', 'border-red-600');
        }

        function triggerShake() {
            const card = document.getElementById('question-card');
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 400);
        }

        function nextQuestion() {
            if (currentQ < quizData.length - 1) {
                currentQ++;
                loadQuestion();
            } else {
                alert("Quiz Over! You are a Maritime Legend.");
            }
        }

        loadQuestion();
    </script>
</body>
</html>
